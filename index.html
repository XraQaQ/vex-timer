<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VEX Timer</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121824;
      --text:#e8eefc;
      --muted:#98a6c6;
      --vex-red:#e11919;
      --border:rgba(255,255,255,0.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;
      background:linear-gradient(180deg,#070a0f,var(--bg));
      color:var(--text);
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
      display:flex;align-items:center;justify-content:center;
    }
    .card{
      width:min(900px,95%);
      background:#121824;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
    }
    h1{margin:0 0 10px 0}
    #time{
      font-size:80px;
      font-weight:900;
      text-align:center;
      margin:20px 0;
      font-family:monospace;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap}
    button,input{
      font-size:16px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#0f1520;
      color:var(--text);
    }
    button.primary{
      background:var(--vex-red);
      border-color:var(--vex-red);
      font-weight:700;
    }
    button:disabled{opacity:.5}
    .small{font-size:13px;color:var(--muted)}
    .spacer{height:10px}
  </style>
</head>

<body>
<div class="card">
  <h1>VEX TIMER</h1>

  <div id="time">0:00</div>

  <div class="row">
    <button class="primary" onclick="modeSkills()">Skills</button>
    <button onclick="modeAuto15()">15秒自动</button>
    <button class="primary" onclick="modeDriver()">Driver</button>
    <button onclick="resetAll()">重置</button>
  </div>

  <div class="spacer"></div>

  <div class="row">
    <button id="pauseBtn" onclick="pauseTimer()" disabled>暂停</button>
    <button id="resumeBtn" onclick="resumeTimer()" disabled>继续</button>
  </div>

  <div class="spacer"></div>

  <!-- 自定义时间 -->
  <div class="row">
    <input id="customInput" type="number" min="1" placeholder="自定义秒数（如 120）">
    <button onclick="startCustom()">开始自定义时间</button>
  </div>

  <p class="small">
    固定报时规则：<br>
    ＞30 秒：每 10 秒报一次 ｜ 30–15 秒：每 5 秒 ｜ ≤15 秒逐秒
  </p>
</div>

<script>
/* ========= 基础状态 ========= */
let timer=null;
let remaining=0;
let paused=false;
let resumeHandler=null;

/* ========= 工具 ========= */
function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.lang="zh-CN";
  speechSynthesis.speak(u);
}
function update(){
  const m=Math.floor(remaining/60);
  const s=remaining%60;
  document.getElementById("time").innerText=
    `${m}:${s.toString().padStart(2,"0")}`;
}
function clearTimer(){
  if(timer){clearInterval(timer);timer=null}
}
function setPause(canPause,canResume){
  pauseBtn.disabled=!canPause;
  resumeBtn.disabled=!canResume;
}

/* ========= 核心：统一固定报时规则 ========= */
function fixedAnnounce(){
  if(remaining>30 && remaining%10===0){
    speak(`${remaining}秒`);
  }
  else if(remaining<=30 && remaining>15 && remaining%5===0){
    speak(`${remaining}秒`);
  }
  else if(remaining<=15 && remaining>0){
    speak(String(remaining));
  }
}

/* ========= 321 启动 ========= */
function startWith321(startSeconds){
  resetAll();
  remaining=3;
  update();
  speak("3");
  resumeHandler=function(){
    remaining--;update();
    if(remaining===2)speak("2");
    if(remaining===1)speak("1");
    if(remaining<=0){
      clearTimer();
      remaining=startSeconds;
      update();
      speak(`${startSeconds}秒`);
      resumeHandler=runTick;
      timer=setInterval(resumeHandler,1000);
      setPause(true,false);
    }
  };
  timer=setInterval(resumeHandler,1000);
  setPause(true,false);
}

/* ========= 正式倒计时 ========= */
function runTick(){
  remaining--;
  update();
  fixedAnnounce();
  if(remaining<=0){
    clearTimer();
    speak("结束");
    setPause(false,false);
  }
}

/* ========= 模式 ========= */
function modeSkills(){ startWith321(60); }
function modeDriver(){ startWith321(105); }
function modeAuto15(){
  startWith321(15);
}

/* ========= 自定义 ========= */
function startCustom(){
  const v=parseInt(customInput.value);
  if(!v||v<=0)return;
  startWith321(v);
}

/* ========= 控制 ========= */
function pauseTimer(){
  if(!timer)return;
  clearTimer();
  paused=true;
  setPause(false,true);
}
function resumeTimer(){
  if(!paused)return;
  paused=false;
  timer=setInterval(resumeHandler,1000);
  setPause(true,false);
}
function resetAll(){
  clearTimer();
  paused=false;
  remaining=0;
  update();
  setPause(false,false);
  speechSynthesis.cancel();
}
</script>
</body>
</html>
